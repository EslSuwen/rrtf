<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>托福人分类页</title>
    <link th:href="@{/css/base.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/toefl.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/js/jquery-2.1.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/article.js}"></script>
</head>

<body>

<div class="container">
    <form class="form-horizontal" method="post" th:action="@{/article/update}" th:object="${article}"
          enctype="multipart/form-data">

        <input th:field="*{artNo}">
        <div class="form-group">
            <label class="col-sm-2 control-label">宣传图片</label>
            <div class="col-sm-10">
                <label class="fileUploadLabel" for="myFile">+</label>
                <input id="myFile" type="file" name="artImgUpload"
                       accept="image/x-png,image/jpeg,image/bmp"
                       size="40" style="display: none"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">文章标题</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{artTitle}" class="form-control" placeholder="文章标题">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">文章分类</label>
            <div class="col-sm-10">
                <select class="form-control" name="artType">
                    <option value="1">听力</option>
                    <option value="2">口语</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">文章内容</label>
            <div class="col-sm-10">
                <textarea type="text" rows="20" class="form-control" th:field="*{artText}"
                          placeholder="文章标题">sdfasdfadfsdf</textarea></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</div>

<script>
</script>
</body>

</html>
